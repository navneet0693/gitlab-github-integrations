name: Mirroring Repository
uses: pixta-dev/repository-mirroring-action@v1

on: [push, delete]

jobs:
  to_gitlab:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            git@git.drupal.org:project/gitlab_integration.git
          ssh_private_key:
            ${{ secrets.DRUPAL_SSH_PRIVATE_KEY }}
